<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Product Photo Section -->
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="link_to_main_apple_image" alt="Main Apple Image">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="link_to_apple_image1" alt="Apple View 1"></li>
                        <li><img src="link_to_apple_image2" alt="Apple View 2"></li>
                        <li><img src="link_to_apple_image3" alt="Apple View 3"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Product Details Section -->
        <div class="product__details">
            <div class="price">
                <h2>$7.93</h2>
            </div>
            <div class="variant">
                <h3>Varieties</h3>
                <ul>
                    <li><img src="link_to_green_apple" alt="Green Apple"></li>
                    <li><img src="link_to_yellow_apple" alt="Yellow Apple"></li>
                    <li><img src="link_to_orange_apple" alt="Orange Apple"></li>
                    <li><img src="link_to_red_apple" alt="Red Apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <p>Apples are rich in fiber, vitamins, and minerals, which make them a perfect choice for a healthy diet...</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </div>
</body>
</html>
